<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Janmashtami Greeting Maker</title>
  <link rel="stylesheet" href="greetinf.css">
</head>
<body>
  <h2>Create Your Personalized Janmashtami Greeting</h2>
  <div class="template-container">
    <img src="janmastmi_template.jpg" alt="Janmashtami Background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <div class="photo-frame">
      <img id="uploadedImg" alt="Your photo preview">
    </div>
    <div class="name-box" id="nameBox"></div>
  </div>
  <div class="input-area">
    <input type="file" accept="image/*" id="fileInput"><br>
    <input type="text" id="nameInput" placeholder="Enter your name"><br>
    <button id="downloadBtn">Download Image</button>
    <button id="whatsappBtn">Share on WhatsApp</button>
    <button id="generalShareBtn">Share</button>
  </div>
  <script src="greeting.js"></script>
</body>
</html>
